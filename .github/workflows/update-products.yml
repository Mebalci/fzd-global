name: √úr√ºnleri G√ºncelle

on:
  schedule:
    - cron: "0 3 * * *"   # Her g√ºn 06:00 (TRT, UTC+3) == 03:00 UTC
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write   # GITHUB_TOKEN'a repo yazma izni

env:
  TRENDYOL_API_KEY: ${{ secrets.TRENDYOL_API_KEY }}
  TRENDYOL_API_SECRET: ${{ secrets.TRENDYOL_API_SECRET }}
  TRENDYOL_SUPPLIER_ID: ${{ secrets.TRENDYOL_SUPPLIER_ID }}

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Kodu al
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Gereksinimleri kur
      run: pip install requests

    - name: √úr√ºn verisini √ßek
      run: python scripts/urun_tarayici.py

    - name: Deƒüi≈üiklik var mƒ±?
      id: diff
      run: |
        if git diff --quiet public/urunler.json; then
          echo "changed=no" >> $GITHUB_OUTPUT
        else
          echo "changed=yes" >> $GITHUB_OUTPUT
        fi

    - name: Remote ile senkronize ol
      run: |
        git fetch origin
        git pull origin master --rebase || true

    - name: Deƒüi≈üiklikleri kaydet ve push et
      if: steps.diff.outputs.changed == 'yes'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add public/urunler.json
        git commit -m "üîÅ JSON g√ºncellendi ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:master
