name: Ürünleri Güncelle

on:
  schedule:
    - cron: "0 3 * * *"   # Her gün 06:00 (TRT, UTC+3) == 03:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]     # master yerine main kullan

permissions:
  contents: write

env:
  TRENDYOL_API_KEY: ${{ secrets.TRENDYOL_API_KEY }}
  TRENDYOL_API_SECRET: ${{ secrets.TRENDYOL_API_SECRET }}
  TRENDYOL_SUPPLIER_ID: ${{ secrets.TRENDYOL_SUPPLIER_ID }}

jobs:
  sync:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch products from Trendyol
        run: python scripts/urun_tarayici.py

      - name: Git status (add if new)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add -N public/urunler.json
          if git diff --quiet -- public/urunler.json; then
            echo "NO_CHANGES=1" >> $GITHUB_ENV
          else
            echo "NO_CHANGES=0" >> $GITHUB_ENV
          fi

      - name: Commit & push
        if: env.NO_CHANGES == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add public/urunler.json
          git commit -m "chore: Trendyol ürünleri güncellendi ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
